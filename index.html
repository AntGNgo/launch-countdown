<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>

</head>
<body>

  <h2>we're launching soon</h2>
  <div class="countdown">
    <div class="count">
      <div class="days counter" id="days">5</div>
      <p class="days label">Days</p>
    </div>
    <div class="count">
      <div class="hours counter" id="hours">7</div>
      <p class="hours label">Hours</p>
    </div>
    <div class="count">
      <div class="minutes counter" id="minutes">12</div>
      <p class="minutes label">Minutes</p>
    </div>
    <div class="count">
      <div class="seconds counter" id="seconds">33</div>
      <p class="seconds label">Seconds</p>
    </div>
  </div>

  <div class="socials">
    <a href="#"><img src="./images/icon-facebook.svg" alt="facebook link"></a>
    <a href="#"><img src="./images/icon-instagram.svg" alt="instagram link"></a>
    <a href="#"><img src="./images/icon-pinterest.svg" alt="pinterest link"></a>
  </div>

  </div> -->
</body>
</html>
